<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard y Calendario</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles_whiteboard.css">
        <link rel="stylesheet" href="styles/styles_root.css">

</head>
<body>
        <div class="container">
            <section class="board-section">
                <div class="section-header">
                        <h2>
                        <span class="logo-container">
                            <img src="img/logo_gp.png" alt="GP Mobility Logo" class="logo-img">
                            Whiteboard
                        </span>
                    </h2>
                    <button class="add-note-btn" onclick="window.openModal()">+</button>
                </div>
                <div class="board-grid" id="board">
                    <p style="color:#9ca3af; grid-column: 1/-1;">Cargando notas...</p>
                </div>
            </section>

            <section class="calendar-section">
                <div class="cal-top">
                    <div class="cal-month">Enero</div>
                    <div class="cal-quote">
                        “Todo tiene su momento,<br>
                        y cada cosa su tiempo bajo el cielo.”<br>
                        — Eclesiastés 3,1
                    </div>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div class="cal-year">2026</div>
                        <div class="cal-logo">
                            <i class="fas fa-leaf" style="color:#2563eb;"></i> GP <span style="font-size:0.8rem; display:block; line-height:10px;">MOBILITY</span>
                        </div>
                    </div>
                </div>

                <div class="cal-grid">
                    <div class="cal-header-cell">Domingo</div>
                    <div class="cal-header-cell">Lunes</div>
                    <div class="cal-header-cell">Martes</div>
                    <div class="cal-header-cell">Miércoles</div>
                    <div class="cal-header-cell">Jueves</div>
                    <div class="cal-header-cell">Viernes</div>
                    <div class="cal-header-cell">Sábado</div>
                </div>
                <div class="cal-grid" id="calendar-body" style="border-top:none;"></div>
            </section>
        </div>

        <div id="noteModal" class="modal">
            <div class="modal-content">
                <h4>Nueva Nota</h4>
                <textarea id="newNote" rows="4" style="width:100%; border:1px solid #ccc; padding:5px;"></textarea>
                <div style="display:flex; gap:10px;">
                    <button onclick="window.addPostIt()" class="add-note-btn" style="flex:1;">Agregar</button>
                    <button onclick="window.closeModal()" class="add-note-btn" style="background:#ef4444; flex:1;">Cancelar</button>
                </div>
            </div>
        </div>

        <script src="js/component.js"></script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
