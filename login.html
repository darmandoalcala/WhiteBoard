<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP Mobility | Acceso</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles_root.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="card" id="card">
        
        <div class="form-container sign-up-container">
            <form id="form-signup">
                <h1>Crear Cuenta</h1>
                <span>Busca tu nombre para validar tu identidad</span>
                
                <div class="input-wrapper" style="z-index: 10;">
                    <input type="text" id="user-search-input" placeholder="Buscar mi nombre..." autocomplete="off" />
                    <ul id="user-suggestions" class="suggestions-list"></ul>
                </div>

                <div class="input-wrapper">
                    <input id="email-signup" type="email" placeholder="Correo Empresarial" required autocomplete="email"/>
                </div>

                <div class="input-wrapper">
                    <input id="password-signup" type="password" placeholder="Contraseña" required autocomplete="new-password" />
                    <i class="fas fa-eye toggle-password" data-target="password-signup"></i>
                </div>

                <div class="input-wrapper">
                    <input id="password-confirm" type="password" placeholder="Confirmar Contraseña" required autocomplete="new-password" />
                    <i class="fas fa-eye toggle-password" data-target="password-confirm"></i>
                </div>

                <p class="error-msg" id="error-msg-signup"></p>
                <button type="submit" id="signup-button">Registrar</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form id="form-login">
                <h1>Iniciar Sesión</h1>
                
                <div class="input-wrapper">
                    <input id="email-login" type="email" placeholder="mail@gpmobility.mx" required />
                </div>

                <div class="input-wrapper">
                    <input id="password-login" type="password" placeholder="Contraseña" autocomplete="off" required />
                    <i class="fas fa-eye toggle-password" data-target="password-login"></i>
                </div>

                <a href="#">¿Olvidaste tu contraseña?</a>
                <p class="error-msg" id="error-msg-login"></p>
                <button type="submit" id="login-button">Entrar</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="login-overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Si ya activaste tu cuenta, inicia sesión aquí.</p>
                    <button class="ghost" id="logIn-toggle">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola, Colaborador</h1>
                    <p>Si es tu primera vez, busca tu nombre y crea tu contraseña.</p>
                    <button class="ghost" id="signUp-toggle">Registrarme</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
